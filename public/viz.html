<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care or Don't Care</title>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/visuals.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-links">
        <a href="/" class="navbar-link">Home</a>
        <a href="/care" class="navbar-link">Care</a>
        <!-- <a href="/viz" class="navbar-link">Analytics</a> -->
        <a href="/signin" class="navbar-link">Login</a>
        <a href="/signout" class="navbar-link">Logout</a>
    </div>
</nav>
    <h1>User's Top 3 Articles Based On Clicks</h1>
    <canvas id="ChartContainer" style="width:100%;max-width:800px; background-color: #b7a57a; padding: 0.5em;"></canvas>
    <!-- Chart gets added here dynamically-->
    <script>
        const xValues = ["Rihanna Performs First Full Concert in 8 Years", "M3 MacBook Air benchmarks match base MacBook Pro, as expected", "NASA Collects First Surface Science in Decades via Commercial Moon Mission"];
        const yValues = [49, 42, 12];
        const barColors = "#4b2e83";
        
        new Chart("ChartContainer", {
          type: "bar",
          data: {
            labels: xValues,
            datasets: [{
              backgroundColor: barColors,
              data: yValues
            }]
          },
          options: {
            legend: {display: false},
            scales: {
              x: {
                grid: {
                  display: false
                },
                ticks: {
                  font: {
                    family: "'Encode Sans', sans-serif"
                  }
                }
              },
              y: {
                grid: {
                  display: false
                },
                suggestedMin:0,
                ticks: {
                  font: {
                    family: "'Encode Sans', sans-serif"
                  }
                }
              }
            }
          }
        });
    </script>

    <!-- <script src="javascripts/chart.js"></script> -->
</body>
</html>
