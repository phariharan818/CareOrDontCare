<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care or Don't Care</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Care or Don't Care</h1>
    <div class="card">
        <div class="card-content">
            <div class="topic">Topic: Technology</div>
        </div>
    </div>
    <button class="button" id="careButton">Care</button>
    <button class="button" id="dontCareButton">Don't Care</button>

    <script>
        document.getElementById('careButton').onclick = function() {
            alert('You cared about the topic!');
        }
        document.getElementById('dontCareButton').onclick = function() {
            alert('You did not care about the topic!');
        }
    </script>
</body>
</html>
